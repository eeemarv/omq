index:
  content: >
    <p> In de context van <a href="http://planvoora.be">Plan A</a> stellen wij een lokale munt voor als
    gereedschap voor lokale fondsenwerving en economische ontwikkeling in Antwerpen. Donaties in
    lokaal geld verbinden sociale projecten en bedrijven in een heilzame cyclus van wederzijds ondersteunen.
    Dit project is zo ontworpen dat alle opstartkosten gemakkelijk terug te winnen zijn. Het werkt
    het beste wanneer veel lokale bedrijven deelnemen. </p>
    <img src="./assets/cw.jpg" class="img-responsive">
    <h3>Hoe het werkt</h3>
    <ul>
    <li><strong>Bedrijven</strong> doneren lokaal geld, geen euros of producten aan sociale projecten naar hun keuze.
    Zo nemen ze het op zich om gedeeltelijk (gewoonlijk tussen 15% en 50%) lokaal geld te accepteren
    als betaling voor hun diensten en/of producten.</li>
    <li><strong>De sociale projecten</strong> spenderen het lokaal geld bij de deelnemende bedrijven en door
    lonen te verhogen en door onbetaalde overuren te vergoeden en vrijwilligers te vergoeden. Maar vooral
    interessant is het voor hen interessant om lokaal geld om te wisselen in euros.</li>
    <li><strong>Mensen</strong> steunen de projecten die ze willen door gewoon geld (euro) om te
    wisselen voor lokaal geld bij de sociale projecten. Ze kunnen het lokale geld vervolgens uitgeven
    bij de deelnemende winkels, restaurants enz.</li>
    <li><strong>Bedrijven</strong> spenderen dan het verdiende (teruggewonnen) lokale geld bij andere
    deelnemende bedrijven, betalen bonussen aan personeel of doneren opnieuw aan de sociale projecten enz.
    Ze krijgen belastingskrediet op donaties en ze innen BTW op de gehele verkoopsom, net zoals bij
    het normale geld, de euro, het geval is.</li>
    </ul>
    <h3>Goed voor de bedrijven en goed voor de gemeenschap</h3>
    <p>Voor bedrijven is dit een eenvoudige en geldloze manier om de verkoop te verhogen,
    de lokale economie te versterken en loyaliteit en erkenning van klanten te winnen.
    Mensen kunnen helpen zonder koopkracht te verliezen, omdat het lokale geld aan dezelfde
    waarde als de euro wordt geaccepteerd bij de deelnemende bedrijven.
    En door lokaal te winkelen kiezen ze voor de sociale projecten die ze willen ondersteunen. </p>
    <p><i>Dit lokaal geldsysteem heet the Community Way en werd ontworpen door Michael Linton die ook
    in de vroege jaren '80 het bekende LETSysteem creëerde.</i></p>
    <hr>
    <h4>Momenteel is de lokale munt nog niet van start gegaan. Schrijf je in op de nieuwsbrief om op de
    hoogte te blijven van de meest recente ontwikkelingen. </h4>

